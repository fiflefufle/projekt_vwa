{% extends "base.html" %}
{% block content %}

{% if request.query_params.get("registered") %}
    <div style="background-color: #d4edda; color: #155724; padding: 10px; margin-bottom: 20px; border: 1px solid #c3e6cb; border-radius: 5px; text-align: center;">
        Registrace proběhla úspěšně. Nyní se můžete přihlásit.
    </div>
{% endif %}

<div style="max-width: 400px; margin: 0 auto;">
    <h2>Přihlášení</h2>
    <form method="post" action="/login">

        <label for="login">Login:</label>
        <input type="text" id="login" name="login" required>

        <label for="password">Heslo:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Přihlásit</button>

        {% if chyba %}
        <p class="error-msg">{{ chyba }}</p>
        {% endif %}

    </form>

    <p style="text-align: center; margin-top: 15px;">
        Nemáte ještě účet? <a href="/register">Zaregistrujte se</a>.
    </p>
</div>

{% endblock %}
