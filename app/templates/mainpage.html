{% extends "base.html" %}

{% block content %}
<div class="hero-section">
    <h1 class="hero-title">Vítejte v našem autoservisu!</h1>
    <p class="hero-text">
        Provádíme opravy, údržbu a nabízíme široký výběr služeb pro vaše vozidlo.
    </p>
    
    <div>
        <a href="/sluzby" class="btn btn-primary">Seznam našich služeb</a>
        {% if not request.cookies.get("access_token") %}
            <a href="/login" class="btn btn-secondary">Přihlásit se</a>
        {% endif %}
    </div>
</div>
{% endblock %}
